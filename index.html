<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Last-Gasp-Furniture</title>
  <link href="style.css" rel="stylesheet" type="text/css">
</head>

<body>

  <h1>Last Gasp Furniture</h1>

  <div id="images">

    <img src="chair.jpg" alt="chair" id="chair">

    <img src="/Images/recliner.jpg" alt="recliner" id="recliner">

    <img src="/Images/table.webp" alt="table" id="table">

    <img src="/Images/umbrella.jpg" alt="umbrella" id="umbrella">
    
  </div>
  
  <div id="button">

    <button onclick="makePurchase()">Make a purchase</button>
    
  </div>

  <br>

  <div id="output">

    <div id="first">

      <div id="itemList" class="top"></div>
      <div id="quanList" class="top"></div>
      <div id="unitPriceList" class="top"></div>
      <div id="totalPriceList" class="top"></div>
      
    </div>

    <div id="hr">

      <hr class="breaker">
      
    </div>

    <div id="second">

      <div id="secSect"></div>
      <div id="secSect2"></div>
      
    </div>
    
  </div>

  <div id="reset">

    <button onclick="location.reload()">Shop Again</button>
    
  </div>
  
  <script src="script.js"></script>
</body>

</html>
